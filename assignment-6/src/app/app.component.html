<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form #loginForm="ngForm">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <p class="help-block" *ngIf="email.invalid && loginForm.touched">
            This field is required and should be a valid email.
          </p>
        </div>
        <div class="form-group">
          <select class="form-control" name="subscriptionType" ngModel>
            <option value="0">basic</option>
            <option value="1">advanced</option>
            <option value="2">pr0</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="password"
            ngModel
            required
            #password="ngModel"
          />
          <p class="help-block" *ngIf="password.invalid && password.touched">
            This field is required.
          </p>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="handleSubmit()"
          >
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
