<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<button class="btn btn-primary" (click)="goToServer(9)">
  To servers page <span class="glyphicon glyphicon-chevron-right"></span>
</button>
<div>
  <button
    class="btn btn-primary"
    style="margin: 10px;"
    (click)="onClickLogin()"
    [disabled]="loggedIn"
  >
    Login
  </button>
  <button
    class="btn btn-danger"
    (click)="onClickLogout()"
    [disabled]="!loggedIn"
  >
    Logout
  </button>
</div>
