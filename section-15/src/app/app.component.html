<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              ngModel
              required
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              ngModel
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="email.invalid && email.touched">
              Please enter a valid email.
            </span>
          </div>
          <p *ngIf="userData.touched && userData.invalid">
            User data is invalid.
          </p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            name="secret"
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="questionAnswer"
            rows="3"
            [(ngModel)]="questionAnswer"
          ></textarea>
        </div>
        <p>
          Your answer is: <strong>{{ questionAnswer }}</strong>
        </p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" />
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr *ngIf="user" />
  <div class="row" *ngIf="user">
    <div class="col-xs-12">
      <h3>Entered data:</h3>
      <p>
        Username: <strong>{{ user.username }}</strong>
      </p>
      <p>
        Email: <strong>{{ user.email }}</strong>
      </p>
      <p>
        Gender: <strong>{{ user.gender }}</strong>
      </p>
      <p>
        Question answer [{{ user.secretQuestion }}]:
        <strong>{{ user.questionAnswer }}</strong>
      </p>
    </div>
  </div>
</div>
