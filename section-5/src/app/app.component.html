<div class="container">
  <app-cockpit
    (srvCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <button
        class="btn btn-primary btn-small"
        (click)="changeFirstElementName()"
      >
        Change first
      </button>
      <button class="btn btn-danger btn-small" (click)="destroyFirstElement()">
        Destroy first
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let element of serverElements"
        [name]="element.name"
      >
        <p #contentChildParagraph>
          <strong *ngIf="element.type === 'server'" style="color: red">{{
            element.content
          }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
