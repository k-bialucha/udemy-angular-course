<div class="container">
  <app-game-control
    (newNumberEmitted)="onNumberEmitted($event)"
  ></app-game-control>
  <hr />
  <div class="row">
    <div class="col-xs-6">
      <app-even *ngFor="let number of evenNumbers" [number]="number"></app-even>
    </div>
    <div class="col-xs-6">
      <app-odd *ngFor="let number of oddNumbers" [number]="number"></app-odd>
    </div>
  </div>
</div>
