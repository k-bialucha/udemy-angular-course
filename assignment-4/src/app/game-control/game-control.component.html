<section>
  <h3>Game Control</h3>
  <p>
    <strong>Number:</strong><span class="badge">{{ currentNumber }}</span>
    <span *ngIf="intervalId">
      <strong>IntervalId:</strong><span class="badge">{{ intervalId }}</span>
    </span>
  <p>
    <button class="btn btn-primary" (click)="onStart()" [disabled]="intervalId">
      START
    </button>
    <button class="btn btn-danger" (click)="onStop()" [disabled]="!intervalId">
      STOP
    </button>
  </p>
</section>
