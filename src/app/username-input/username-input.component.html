<div class="input-group">
  <input
    type="text"
    [(ngModel)]="username"
    class="form-control"
    placeholder="type your username..."
  />
  <span class="input-group-btn">
    <button
      class="btn btn-primary"
      type="button"
      [disabled]="!username"
      (click)="onSaveUsername()"
    >
      save
    </button>
  </span>
</div>
<p *ngIf="username && username !== 'admin'">
  Selected username will be: {{ username || '...' }}
</p>
<p *ngIf="username === 'admin'">
  This username is reserved and cannot be used.
</p>
